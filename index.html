<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Rock</title>
</head>

<body>
    <section class="header-holder">
        <div class="header-div">
            <img src="images/logo.svg">
            <div>
                <span class="score-text">
                    SCORE
                </span>
                <span class="score-number">
                    12
                </span>
            </div>
        </div>
    </section>

    <section class="main-holder">
        <div class="background">
            <div class="paper"><img src="images/icon-paper.svg"></div>
            <div class="sciss"><img src="images/icon-scissors.svg"></div>
            <div class="rock"><img src="images/icon-rock.svg"></div>
        </div>
    </section>

    <button class="open-btn" onclick="openWindow()">RULES</button>
    <section class="modal-section">
        <div class="modal-content">
            <div class="modal-head">
                <h1>RULES</h1>
                <img src="images/icon-close.svg" class="close-btn" onclick="closeWindow()">
            </div>
            <div class="modal-main">
                <img src="images/image-rules.svg"></img>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
